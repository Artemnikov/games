<div class="main">
    <h2 class="title">Dashboard</h2>
    <div class="new_employee">
        <button (click)="addEmployeeBtn()" class="btn">Add</button>
        <app-add-employee *ngIf="statusAddEmployee" (addEmployee)="addEmployee($event)">[(addEmployee)]="addEmployee"</app-add-employee>
    </div>

    <table class="employees">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Salary</th>
            <th>Date Of Birth</th>
            <th>Action</th>
        </tr>
        <tr [class.selected]="selectedEmployee?.includes(employee)" *ngFor="let employee of employees">
            <td (click)="addeditEmployee(employee)">{{employee.fname}}</td>
            <td>{{employee.lname}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.salary | currency: 'NIS' : 'â‚ª'}}</td>
            <td>{{employee.dateofbirth}}</td>
            <td><button class="btn" (click)="DeleteEmployee(employee)">Remove</button></td>
        </tr>
    </table>


    <div class="employee_detail" *ngIf="selectedEmployee!.length != 0">
        <app-employee-detail class="message" [selectedEmployee]=selectedEmployee (editedEmployee)="editEmployee()"></app-employee-detail>
    </div>
</div>
