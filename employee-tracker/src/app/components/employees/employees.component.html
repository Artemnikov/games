<main>
    <h2 class="title">Dashboard</h2>
    <div class="new_employee">
        <button (click)="addEmployeeBtn(true)" class="btn">Add</button>

        <app-add-employee *ngIf="addEmployeeFlag" (addEmployee)="addEmployee($event)">[(addEmployee)]="addEmployee"</app-add-employee>
    </div>

    <table class="employees">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
        <tr [class.selected]="selectedEmployee?.includes(employee)" *ngFor="let employee of employees" (click)="addeditEmployee(employee)">
            <td>
                {{employee.fname}}
            </td>
            <td>
                {{employee.lname}}
            </td>
            <td>
                {{employee.email}}
            </td>
            <td>
                {{employee.salary}}
            </td>
            <td>
                <button class="btn" (click)="DeleteEmployee(employee)">Remove</button>
            </td>
        </tr>
    </table>

    <div *ngIf="selectedEmployee!.length != 0">
        <app-employee-detail [selectedEmployee]=selectedEmployee (editedEmployee)="editEmployee($event)"></app-employee-detail>
    </div>
</main>
